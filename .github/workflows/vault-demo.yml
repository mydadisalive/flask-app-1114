name: Use HCP Vault Secrets in GitHub Actions

on:
  workflow_dispatch:

jobs:
  run-app:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Install HCP CLI (Latest Version)
        run: |
          LATEST_VERSION=$(curl -s https://api.releases.hashicorp.com/v1/releases/hcp-cli/latest | jq -r '.version')
          curl -LO https://releases.hashicorp.com/hcp-cli/${LATEST_VERSION}/hcp-cli_${LATEST_VERSION}_linux_amd64.tar.gz
          tar -xzf hcp-cli_${LATEST_VERSION}_linux_amd64.tar.gz
          sudo mv hcp /usr/local/bin/
          rm hcp-cli_${LATEST_VERSION}_linux_amd64.tar.gz
      
      - name: Authenticate with HCP Vault Secrets and Retrieve Secrets
        env:
          HCP_CLIENT_ID: ${{ secrets.HCP_CLIENT_ID }}
          HCP_CLIENT_SECRET: ${{ secrets.HCP_CLIENT_SECRET }}
        run: |
          echo "$HCP_CLIENT_SECRET" | hcp configure -i $HCP_CLIENT_ID --secret-stdin
          echo "Retrieving secrets from HCP Vault Secrets"
          eval $(hcp vault-secrets env)
          echo "Secrets injected into environment"
      
      - name: Run script with Vault Secrets
        env:
          STEP1: ${{ env.Step1 }}
          STEP2: ${{ env.Step2 }}
          STEP3: ${{ env.Step3 }}
        run: |
          python app.py
